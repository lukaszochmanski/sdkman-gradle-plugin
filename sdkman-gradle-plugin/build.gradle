plugins {
    id "com.gradle.plugin-publish" version "0.12.0"
    id 'java-gradle-plugin'
//    id "de.ochmanski.sdkman" version "0.0.2"
}

group 'de.ochmanski.gradle'
description 'A Gradle Plugin that enforces a specific SDKMAN! JVM is used by Gradle'
version '0.0.2'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    testImplementation 'junit:junit:4.12'
}

gradlePlugin {
    plugins {
        sdkManPlugin {
            id = 'de.ochmanski.sdkman'
            implementationClass = 'de.ochmanski.gradle.sdkman.SdkManPlugin'
        }
    }
}

pluginBundle {
    website = 'https://lukaszochmanski.github.io/sdkman-gradle-plugin/index.html'
    vcsUrl = 'https://github.com/lukaszochmanski/sdkman-gradle-plugin'
    description = project.description
    tags = ['sdkman', 'jdk']

    plugins {
        sdkManPlugin {
            displayName = 'Gradle SDKMAN! Plugin'
        }
    }
}
